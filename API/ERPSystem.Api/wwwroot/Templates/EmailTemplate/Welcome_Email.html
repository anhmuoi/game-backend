<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Welcome Email from TCP</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
</head>

<body style="font-family:'Roboto'; background-color:#f2f2f7;">
<div style="font-family:'Roboto'; background-color:#f2f2f7; padding: 20px 20px 20px 20px">
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color:#ffffff;">
    <tr>
        <td align="left" valign="middle" style="background-color:#ffffff; padding: 10px">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <table width="100%">
                            <tr>
                                <td width="50%">
                                    <img src="cid:logoImageId" width="40" height="40" style="display:block;">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height="50px"><br/></td>
                </tr>
                <tr>
                    <td>
                        <img src="cid:fireCrackerImageId" width="60" height="60" style="display:block;"/>
                    </td>
                </tr>
                <tr>
                    <td valign="middle" style="font-family:'Roboto'; color:#263238; font-size:28px;">
                        {4}
                    </td>
                </tr>
                <tr>
                    <td valign="middle" bgcolor="#ffffff" style="background-color:#ffffff; color:#263238">
                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td valign="middle"
                                    style="font-family:'Roboto'; padding-bottom:20px; padding-top:10px">
                                    <div style="font-size:12px;">
                                        <p>{5}</p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <table width="100%" border="0" cellpadding="0" cellspacing="0"
                               style="font-family:'Roboto'; background:#ffffff;">
                            <tr>
                                <td width="30%" style="padding: 5px">
                                    <b>Username</b>
                                </td>
                                <td width="70%" style="padding: 5px">
                                    <span>: {2}</span>
                                </td>
                            </tr>
                            <!--<tr>
                                <td style="padding: 5px">
                                    <b>Password</b>
                                </td>
                                <td style="padding: 5px">
                                    <span>: {10}</span>
                                </td>
                            </tr>-->
                            <tr>
                                <td style="padding: 5px">
                                    <b>Change Password</b>
                                </td>
                                <td style="padding: 5px">
                                    <span>: {3}</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding: 5px">
                                    <button type="button" title="Confirm Account Registration" style="border:none; background: #0a8bef; border-radius: 8px;">
                                        <a href="{0}" style="font-family:'Roboto'; font-size:35px; padding: 20px; color: #ffffff; text-decoration:none">
                                            <small><small><small><sup><b><b><b>{6}</b></b></b></sup></small></small></small>
                                        </a>
                                    </button>
                                </td>
                            </tr>
                        </table>
                        <hr style="border: solid 1px #f2f2f7;"/>
                        <br/>
                        <table width="100%" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td valign="middle">
                                    <b style="font-family:'Roboto'; font-size:15px; color:#263238;">{7}</b>
                                </td>
                            </tr>
                        </table>
                        
                    </td>
                </tr>
            </table>
            <br>
        </td>
    </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top: 20px;">
    <tr>
        <td align="left" valign="middle" style="background-color:#ffffff; padding: 10px">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-bottom:10px;">
                <tr>
                    <td valign="middle" style="padding:15px;">
                        <img src="cid:logoImageId" width="45" height="45" style="display:block; padding: 10px;">
                        <br/>
                        <div style="font-family:'Roboto'; font-size:20px; color:#263238;">
                        </div>
                        <div style="font-family:'Roboto'; font-size:13px; color:#263238;">
                            {15}
                            <br>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<table width="100%" border="0" valign="middle" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center">
            <div style="font-family:'Roboto'; font-size:15px; padding-top:7px">
                {16}
            </div>
        </td>
    </tr>
</table>
</div>
</body>
</html>
